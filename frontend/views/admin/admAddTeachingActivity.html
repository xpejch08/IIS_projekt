<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rozvrchol</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>Add teaching activity</h2>
  <form id="subjectForm">
    <div class="form-group">
      <label for="duration">Duration:</label>
      <input style="width: 300px;" type="number" class="form-control" id="duration" required>
    </div>
    <div class="form-group">
      <label for="label">Label:</label>
      <input style="width: 300px;" type="text" class="form-control" id="label" required>
    </div> 
    <div class="form-group">
      <label for="repetition">Repetition:</label>
      <input style="width: 300px;" type="text" class="form-control" id="repetition">
    </div>
    <div class="form-group">
      <label for="subject_shortcut">Subject shortcut:</label>
      <input style="width: 300px;" type="text" class="form-control" id="subject_shortcut" required>
    </div>
    <button type="submit" class="btn btn-primary">Add teaching activity</button>
    
  </form>
  <div style="padding-top: 20px">
    <form id="guest"action="adminview.html">
      <input type="submit" class="btn btn-secondary"value="Back to admin menu" />
    </form>
  </div>
  
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function() {
  $('#subjectForm').on('submit', function(e) {
    e.preventDefault();

    var subjectData = {
      name: $('#name').val(),
        duration: $('#duration').val(),
        label: $('#label').val(),
        repetition: $('#repetition').val(),
        subject_shortcut: $('#subject_shortcut').val()

    };

    $.ajax({
      type: 'POST',
      url: 'http://localhost:5000/addTeachingActivity',
      contentType: 'application/json',
      data: JSON.stringify(subjectData),
      success: function(response) {
        console.log(response);
        
      },
      error: function(xhr, status, error) {
        console.error(error);
        // Handle error (display error message to the user)
      }
    });
  });
});
</script>

</body>
</html>
