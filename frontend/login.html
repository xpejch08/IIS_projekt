<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create User</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>Welcome, please log in</h2>
  <form id="userForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input style="width: 300px;" type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input style="width: 300px;" type="password" class="form-control" id="password" required>
    </div>
    
    <button style="width: 300px;" type="submit" class="btn btn-primary">Log in</button>
    <a href="index.html">Not yet registered?</a>
  </form>
  <div style="padding-top: 20px">
    <form id="guest"action="info.html">
      <input type="submit" class="btn btn-secondary"value="Log in as a guest" />
    </form>
  </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function() {
  $('#userForm').on('submit', function(e) {
    e.preventDefault();

    var userData = {
      name: $('#name').val(),
      password: $('#password').val(),
      role: $('#role').val() 
    };

    $.ajax({
      type: 'POST',
      url: 'http://localhost:5000/login',
      contentType: 'application/json',
      data: JSON.stringify(userData),
      success: function(response) {
        console.log(response);
        if(userData.role == 1){ //admin
          window.location.href="view.html";
        }
        else{
          window.location.href="info.html";
        }
        // Handle success (perhaps redirect or display a success message)
        window.location.href="info.html";
      },
      error: function(xhr, status, error) {
        console.error(error);
        // Handle error (display error message to the user)
      }
    });
  });
});
</script>

</body>
</html>
