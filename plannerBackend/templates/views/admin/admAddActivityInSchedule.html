<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rozvrchol</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>Add activity in schedule</h2>
  <form id="addActivityInSchedule">
    <div class="form-group">
      <label for="teaching_activity_label">Label:</label>
      <input style="width: 300px;" type="text" class="form-control" id="teaching_activity_label" required>
    </div>
    <div class="form-group">
      <label for="room_title">Room:</label>
      <input style="width: 300px;" type="text" class="form-control" id="room_title" required>
    </div> 
    <div class="form-group">
        <label for="instructor_name">Instructor:</label>
        <input style="width: 300px;" type="text" class="form-control" id="instructor_name" required>
      </div>
    <div class="form-group">
      <label for="day">Day:</label>
      <input style="width: 300px;" type="number" class="form-control" id="day" min="1" max="5" required>
    </div>
    <div class="form-group">
        <label for="hour">Hour:</label>
        <input style="width: 300px;" type="number" class="form-control" id="hour" min="0" max="9" required>
    </div>
    <div class="form-group">
        <label for="repetition">Repetition:</label>
        <select class="form-control" id="repetition" style="width: 300px;" required>
            <option value="every week">Every week</option>
            <option value="odd weeks">Odd weeks</option>
            <option value="even weeks">Even weeks</option>
            <option value="one time">One time</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add to schedule</button>
    
  </form>
  <div style="padding-top: 20px">
    <form id="guest"action="adminview.html">
      <input type="submit" class="btn btn-secondary"value="Back to admin menu" />
    </form>
  </div>
  <!-- Modal #########################################################################################################-->
  <div class="modal" id="dynamicContentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalContent">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>

function openDynamicContentModal(message, isSuccess) {
   // Set the dynamic content
   $('#modalContent').html('<p>' + message + '</p>');
   // Set the modal title and style based on success
   var modalTitle = isSuccess ? 'Success' : 'Error';
   var modalHeaderColor = isSuccess ? 'bg-success' : 'bg-danger';
   // Update modal title and header color
   $('.modal-title').text(modalTitle);
   $('.modal-header').removeClass('bg-success bg-danger').addClass(modalHeaderColor);
   // Show the modal
   $('#dynamicContentModal').modal('show');
}

$(document).ready(function() {
  $('#addActivityInSchedule').on('submit', function(e) {
    e.preventDefault();

    var teachingactivityData = {
        teaching_activity_label: $('#teaching_activity_label').val(),
        room_title: $('#room_title').val(),
        instructor_name: $('#instructor_name').val(),
        day: $('#day').val(),
        hour: $('#hour').val(),
        repetition: $('#repetition').val()
    };

    $.ajax({
      type: 'POST',
      url: 'http://localhost:5000/addActivityInSchedule',
      contentType: 'application/json',
      data: JSON.stringify(teachingactivityData),
      success: function(response) {
        console.log(response);
        openDynamicContentModal('Operation was successful!', true);
      },
      error: function(xhr, status, error) {
        console.error(error);
        openDynamicContentModal('Operation failed. Please try again. ERROR: '+ error, false);
      }
    });
  });
});
</script>

</body>
</html>
