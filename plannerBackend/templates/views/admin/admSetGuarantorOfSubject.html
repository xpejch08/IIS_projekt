<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rozvrchol</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>Set guarantor to a subject</h2>
  <form id="userForm">
    <div class="form-group">
      <label for="name">New guarantor name:</label>
      <!-- Updated the input to a dropdown/select list -->
      <select style="width: 300px;" class="form-control" id="name" required>
        <!-- Options will be dynamically added here -->
      </select>
    </div>
    <div class="form-group">
      <label for="shortcut">Subject's shortcut::</label>
      <!-- Updated the input to a dropdown/select list -->
      <select style="width: 300px;" class="form-control" id="shortcut" required>
        <!-- Options will be dynamically added here -->
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Set new guarantor</button>
    
  </form>
  <div style="padding-top: 20px">
    <form id="guest"action="adminview.html">
      <input type="submit" class="btn btn-secondary"value="Back to admin menu" />
    </form>
  </div>
  <!-- Modal #########################################################################################################-->
  <div class="modal" id="dynamicContentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Content will be dynamically updated here -->
            </div>
            <div class="modal-footer">
                <button type="button" onclick="location.reload();" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>

function openDynamicContentModal(message, isSuccess) {
   // Set the dynamic content
   $('#modalContent').html('<p>' + message + '</p>');
   // Set the modal title and style based on success
   var modalTitle = isSuccess ? 'Success' : 'Error';
   var modalHeaderColor = isSuccess ? 'bg-success' : 'bg-danger';
   // Update modal title and header color
   $('.modal-title').text(modalTitle);
   $('.modal-header').removeClass('bg-success bg-danger').addClass(modalHeaderColor);
   // Show the modal
   $('#dynamicContentModal').modal('show');
}
$(document).ready(function() {

  $.ajax({
    type: 'GET',
    url: 'http://localhost:5000/getGuardians',
    success: function(response) {
      // Loop through the subjects and add options to the dropdown
      for (var i = 0; i < response.length; i++) {
        $('#name').append('<option value="' + response[i].name + '">' + response[i].name + '</option>');
      }
    },
    error: function(xhr, status, error) {
      console.error(error);
      openDynamicContentModal('Failed to fetch guarantors. Please try again. ERROR: ' + error, false);
    }
  });

  $.ajax({
    type: 'GET',
    url: 'http://localhost:5000/getSubjects',
    success: function(response) {
      // Loop through the subjects and add options to the dropdown
      for (var i = 0; i < response.length; i++) {
        $('#shortcut').append('<option value="' + response[i].shortcut + '">' + response[i].shortcut + '</option>');
      }
    },
    error: function(xhr, status, error) {
      console.error(error);
      openDynamicContentModal('Failed to fetch subjects. Please try again. ERROR: ' + error, false);
    }
  });

  $('#userForm').on('submit', function(e) {
    e.preventDefault();

    var userData = {
        guarantor_name: $('#name').val(),
        shortcut: $('#shortcut').val() 
    };

    $.ajax({
      type: 'PUT',
      url: 'http://localhost:5000/setGuarantorOfSubject/'+userData.guarantor_name,
      contentType: 'application/json',
      data: JSON.stringify(userData),
      success: function(response) {
        console.log(response);
        openDynamicContentModal('Operation was successful!', true);
      },
      error: function(xhr, status, error) {
        console.error(error);
        openDynamicContentModal('Operation failed. Please try again. ERROR: '+ error, false);
      }
    });
  });
});
</script>

</body>
</html>
