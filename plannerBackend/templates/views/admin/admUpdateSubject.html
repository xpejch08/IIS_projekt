<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rozvrchol</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h2>Update Subject</h2>
        <form id="subjectForm" action="http://localhost:5000/updateSubject" method="post">
          <div class="form-group">
            <label for="new_oldshortcut">Shortcut:</label>
            <!-- Updated the input to a dropdown/select list -->
            <select style="width: 300px;" class="form-control" id="old_shortcut" name="old_shortcut" required>
              {% for subject in subjects %}
                <option value="{{ subject.shortcut }}">{{ subject.shortcut }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="new_shortcut">New shortcut:</label>
            <input style="width: 300px;" type="text" class="form-control" id="new_shortcut" name="new_shortcut">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input style="width: 300px;" type="text" class="form-control" id="name" name="name">
          </div> 
          <div class="form-group">
            <label for="annotation">Annotation:</label>
            <input style="width: 300px;" type="text" class="form-control" id="annotation" name="annotation">
          </div>
          <div class="form-group">
            <label for="credits">Credits:</label>
            <input style="width: 300px;" type="number" class="form-control" id="credits" name="credits">
          </div>
          <div class="form-group">
            <label for="id_guarantor">Garant:</label>
            <input style="width: 300px;" type="text" class="form-control" id="id_guarantor" name="id_guarantor">
          </div>
          <button type="submit" class="btn btn-primary">Update Subject</button>
          
        </form>
        <div style="padding-top: 20px">
          <form id="guest"action="adminview.html">
            <input type="submit" class="btn btn-secondary"value="Back to admin menu" />
          </form>
        </div>
        
      </div>
    
    
  </form>
  
  <!-- Modal #########################################################################################################-->
  <div class="modal" id="dynamicContentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Content will be dynamically updated here -->
            </div>
            <div class="modal-footer">
                <button type="button" onclick="location.reload();" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>


</body>
</html>
