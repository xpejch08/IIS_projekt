<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rozvrchol</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
{% endif %}
  <h2>Add teacher to subject</h2>
  <form id="addTeacherToSubject" action="http://localhost:5000/addTeacherToSubject" method="post">
    <div class="form-group">
      <label for="name">Teacher name:</label>
      <!-- Updated the input to a dropdown/select list -->
      <select style="width: 300px;" class="form-control" id="name" name="name" required>
        {% for teacher in teachers %}
            <option value="{{ teacher.name }}">{{ teacher.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="shortcut">Subject shortcut:</label>
      <!-- Updated the input to a dropdown/select list -->
      <select style="width: 300px;" class="form-control" id="shortcut" name="subject_shortcut" required>
        {% for subject in subjects %}
            <option value="{{ subject.shortcut }}">{{ subject.shortcut }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add to subject</button>
    
  </form>
  <div style="padding-top: 20px">
    <form id="guest" action="http://localhost:5000/admViewReroute" method="post">
      <input type="submit" class="btn btn-secondary" value="Back to admin menu" />
    </form>
  </div>
  <!-- Modal #########################################################################################################-->
  <div class="modal" id="dynamicContentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalContent">
            </div>
            <div class="modal-footer">
                <button type="button" onclick="location.reload();" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
