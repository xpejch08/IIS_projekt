<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rozvrchol</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
{% endif %}
  <h2>Define preferencies</h2>
  <form id="definePreferencesForm" action="http://localhost:5000/definePreferences" method="post">
    <div class="form-group">
      <label for="name">Teacher name:</label>
      <!-- Updated the input to a dropdown/select list -->
      <select style="width: 300px;" class="form-control" id="name" name="name" required>
          {% for teacher in teachers %}
            <option value="{{ teacher.name }}">{{ teacher.name }}</option>
          {% endfor %}
      </select>
    </div>
      <!-- TOTO nahradit do teachersview-->
       <!-- <input type="text" id="teacher_name" readonly> -->
    <div class="form-group">
      <label for="preferences">Preffered days:</label>
      <input style="width: 300px;" type="text" class="form-control" id="preferences" name="preferences" required>
    </div>
    <button type="submit" class="btn btn-primary">Define preferencies</button>
    
  </form>
  <div style="padding-top: 20px">
    <form id="guest" action="http://localhost:5000/admViewReroute" method="post">
      <input type="submit" class="btn btn-secondary"value="Back to admin menu" />
    </form>
  </div>
  <!-- Modal #########################################################################################################-->
  <div class="modal" id="dynamicContentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Content will be dynamically updated here -->
            </div>
            <div class="modal-footer">
                <button type="button" onclick="location.reload();" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>


</body>
</html>
