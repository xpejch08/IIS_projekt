<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rozvrchol</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 400px;
    }

    h2 {
      font-size: 2em;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-top: 20px;
    }

    .btn {
      font-size: 1em;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }

    .action-group {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      background-color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>LOG IN</h2>
    <form id="userForm">
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Log in</button>
      <a href="index.html" class="btn btn-link btn-block">Not yet registered?</a>
    </form>

    <div class="form-group">
      <form id="guest" action="info.html">
        <input type="submit" class="btn btn-secondary btn-block" value="Log in as a guest" />
      </form>
    </div>
  </div>

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
  $(document).ready(function() {
    $('#userForm').on('submit', function(e) {
      e.preventDefault();

      var userData = {
        name: $('#name').val(),
        password: $('#password').val(),
        role: $('#role').val() 
      };

      $.ajax({
        type: 'POST',
        url: 'http://localhost:5000/login',
        contentType: 'application/json',
        data: JSON.stringify(userData),
        success: function(response) {
          console.log(response);
          console.log(userData.role);
          if(response['user.role'] == 1){ //admin
            window.location.href="views/admin/adminview.html";
          }
          else{
            window.location.href="info.html";
          }
          // Handle success (perhaps redirect or display a success message)
          //window.location.href="info.html";
        },
        error: function(xhr, status, error) {
          console.error(error);
          // Handle error (display error message to the user)
        }
      });
    });
  });
  </script>
</body>
</html>
